apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: launcher-populator
    app.kubernetes.io/component: controller
  name: launcher-populator
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: launcher-populator
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: launcher-populator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: launcher-populator
      containers:
        - name: launcher-populator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /ko-app/launcher-populator
            - --namespace=$(CONTROLLER_NAMESPACE)
          env:
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "2" }}
              memory: {{ .Values.resources.limits.memory | default "2Gi" }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.resources.requests.memory | default "128Mi" }}
