{{- if .Values.global.enableValidationPolicy }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: fma-bound-serverreqpod
  annotations:
    description: "Deny mutation of critical annotations and labels for bound server-requesting pods unless performed by an FMA controller service account."
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["UPDATE"]
  validations:
    # Deny changes from users to some critical annotations/labels
    # once a server-requesting Pod is bound to a server-providing Pod. It permits
    # such changes only when the requester is an FMA controller service
    # account.
    - expression: |
        request.userInfo.username.matches("^system:serviceaccount:[^:]+:(fma-controller)$") ||
        !(
          oldObject.metadata.?annotations['dual-pods.llm-d.ai/inference-server-config'].orValue('') != "" &&
          oldObject.metadata.?labels['dual-pods.llm-d.ai/dual'].orValue('') != ""
        ) ||
        (
          oldObject.metadata.?annotations['dual-pods.llm-d.ai/inference-server-config'].orValue('') == object.metadata.?annotations['dual-pods.llm-d.ai/inference-server-config'].orValue('') &&
          oldObject.metadata.?labels['dual-pods.llm-d.ai/dual'].orValue('') == object.metadata.?labels['dual-pods.llm-d.ai/dual'].orValue('')
        )
      message: "One or more annotations/labels are managed by FMA controllers and cannot be modified once the server-requesting pod is bound to a providing pod."
{{- end }}
