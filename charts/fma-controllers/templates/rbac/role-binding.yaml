apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "fma-controllers.labels" . | nindent 4 }}
  name: {{ include "fma-controllers.serviceAccountName" . }}-in-ns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "fma-controllers.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "fma-controllers.serviceAccountName" . }}
{{- if .Values.global.nodeViewClusterRole }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "fma-controllers.labels" . | nindent 4 }}
  name: "{{ .Release.Name }}-node-view"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ .Values.global.nodeViewClusterRole }}"
subjects:
- kind: ServiceAccount
  namespace: "{{ .Release.Namespace }}"
  name: {{ include "fma-controllers.serviceAccountName" . }}
{{- end }}
