# Global settings shared by both controllers
global:
  # Container image registry prefix shared by all controller images.
  # Image references are built as: <imageRegistry>/dual-pods-controller:<imageTag>
  # and <imageRegistry>/launcher-populator:<imageTag>.
  imageRegistry: ghcr.io/llm-d-incubation/llm-d-fast-model-actuation

  # Of course, you never really want to use `:latest`
  imageTag: latest

  # Name of the ClusterRole to bind to controllers to authorize them to
  # get/list/watch Node objects.
  # Empty string means no new binding is needed.
  nodeViewClusterRole: ""

  # Whether to install validating admission policies and bindings
  # from this chart. These policies prevent other parties from
  # modifying labels and annotations that the FMA controllers rely upon.
  enableValidationPolicy: true

  # Set this to true when deploying in a local cluster.
  # This suppresses image pulls for the dual-pods controller.
  local: false

# Dual-pods controller configuration
dualPodsController:
  enabled: true
  # Limit on the number of server-running Pods with a sleeping
  # inference server, per GPU.
  sleeperLimit: 2
  # Whether to debug the accelerator memory usage.
  # This involves querying the requester;
  # the test-requester does not support the query.
  debugAcceleratorMemory: true

# Launcher populator controller configuration
launcherPopulator:
  enabled: true
  pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 128Mi
